{% extends "_base.html" %}
{% block content %}
<div class="pt-10">
  <div class="mx-auto max-w-md text-center">
    <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-white/5 border border-white/10">
      <span class="w-2 h-2 rounded-full bg-primary"></span>
      <span class="text-xs text-slate-300">NutriVision</span>
    </div>
    <h1 class="mt-5 text-3xl font-semibold tracking-tight">Sign in</h1>
    <p class="mt-2 text-slate-400 text-sm">Access your profile, scans, diary, and coach.</p>
  </div>

  <form method="post" action="/login" class="mt-8 mx-auto max-w-md bg-card border border-border rounded-3xl p-6 shadow-soft">
    {% if error %}<div class="mb-4 text-sm text-danger">{{ error }}</div>{% endif %}
    <label class="block text-xs text-slate-400 mb-1">Email</label>
    <input name="email" type="email" required class="w-full bg-black/20 border border-border rounded-2xl px-4 py-3 outline-none focus:ring-2 focus:ring-primary/40" placeholder="you@example.com">
    <label class="block text-xs text-slate-400 mb-1 mt-4">Password</label>
    <input name="password" type="password" required class="w-full bg-black/20 border border-border rounded-2xl px-4 py-3 outline-none focus:ring-2 focus:ring-primary/40" placeholder="••••••••">
    <button class="mt-6 w-full rounded-2xl bg-primary text-bg font-semibold py-3 hover:opacity-90 transition">Sign in</button>
    <p class="mt-4 text-sm text-slate-400 text-center">No account? <a class="text-accent" href="/register">Create one</a></p>
  </form>
</div>
{% endblock %}
